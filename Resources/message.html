<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover" name="viewport">
<title>{title}</title>
<style type="text/css">
html {
    height: 100%;
}
body {
    height: 100%;
    margin: 0;
    background: rgb(226,229,238);
    background: linear-gradient(180deg, rgba(226,229,238,1) 0%, rgba(191,198,218,1) 100%);
    font-family: -apple-system, "Segoe UI", "Helvetica Neue", "Hiragino Kaku Gothic ProN", メイリオ, meiryo, sans-serif;
    font-size: 1.3rem;
}
.container {
}
.modal {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 80%;
    max-width: 800px;
    transform: translate(-50%, -60%);
    background-color: #ffffff;
    padding: 15px;
    border-radius: 5px;
}
.modal-title {
    color: #3F4A6C;
    font-weight: bold;
    margin-bottom: 15px;
}
.modal-content {
    color: #8390B7;
}
</style>
</head>
<body>
<div class="container">
    <div class="modal">
        <div class="modal-title">{title}</div>
        <div class="modal-content">{message}</div>
    </div>
</div>
</body>
</html>
